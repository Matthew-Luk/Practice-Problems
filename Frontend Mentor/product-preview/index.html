<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@500;700&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@400;500;600;700&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;500;700&family=Montserrat:wght@500;700&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@400;500;600;700&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <img id="img1" src="./images/image-product-desktop.jpg" alt="">
        <img id="img2" src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="card-right">
        <p class="desc letter-spacing">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="desc line-spacing">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price1">$149.99</p>
          <s class="price2">$169.99</s>
        </div>
        <button class="btn">
          <img id="cart" src="./images/icon-cart.svg" alt="cart icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
